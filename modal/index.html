<!DOCTYPE html>
<html>
    <head>
        <title>Modal Testing</title>
        <!-- Add Font Awesome -->
        <script src="https://use.fontawesome.com/8bed7c19dc.js"></script>
        <!-- Favicon Below -->
        <link type="image/png" rel="icon" href="https://i.imgur.com/Jqw6l2O.png">
        <!-- Sets viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <link rel="stylesheet" href="style.css">
        <!-- Local javascript -->
        <script src="script.js"></script>
    </head>
    <body>
        <!-- This button will display the modal -->
        <center><button id="launchModal" class=""><p>Open Modal</p></button></center>
        <!-- This div contains our modal -->
        <div id="info-modal" class="modal">
            <div class="modal-content">
                <span class="close" id="close-button">&times;</span>
                <h1>It's a modal!</h1>
                <p>Modals are great for throwing cool stuff into, or things we want to raise attention to.  That is some really bad grammar on my part.  Wubba dubba lub dub.</p>
                <button class="modal-close-button" id="modal-close">Close window</button>
            </div>
        </div>
    </body>
</html>
